        <div class="content">
          <h1>Just breathe</h1>
          <h3>Pause. Try the <b>Breathly</b> app for a minute.</h3>

            purchases.
          </h3>
          <div class="badges">
            <a href="about:black"

                src="./images/app-store-badge.svg"
                alt="Download on the app store"
              />

            <a href="about:black"
              ><img
                class="google-play-badge"
                src="./images/google-play-badge.png"
                alt="Download on the play store"
              />

          </div>
        </div>
      </div>
