<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-5 呼吸引導練習</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .ball {
      width: 100px;
      height: 100px;
      background-color: #55d6aa;
      border-radius: 50%;
      animation: breathe 10s infinite ease-in-out;
    }
    @keyframes breathe {
      0%   { transform: scale(1); }
      50%  { transform: scale(2); }
      100% { transform: scale(1); }
    }
    .text {
      margin-top: 30px;
      font-size: 2rem;
      animation: textChange 10s infinite;
    }
    @keyframes textChange {
      0%, 45%   { content: "吸氣"; }
      50%, 95%  { content: "吐氣"; }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <div class="text" id="text">吸氣</div>

  <script>
    const textEl = document.getElementById('text');
    let isInhale = true;
    setInterval(() => {
      textEl.textContent = isInhale ? '吸氣' : '吐氣';
      isInhale = !isInhale;
    }, 5000);
  </script>
</body>
</html>
