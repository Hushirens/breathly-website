<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-5 呼吸練習</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    .ball {
      width: 100px;
      height: 100px;
      background-color: #55d6aa;
      border-radius: 50%;
      animation: breathe 10s infinite ease-in-out;
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(2); }
      100% { transform: scale(1); }
    }
    .text {
      margin-top: 30px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <div class="text" id="text">吸氣</div>

  <script>
    const textEl = document.getElementById('text');
    let inhale = true;
    setInterval(() => {
      textEl.textContent = inhale ? '吸氣' : '吐氣';
      inhale = !inhale;
    }, 5000);
  </script>
</body>
</html>
